<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profundizacion formularios 8</title>
</head>
<body>
    <form action="procesar.php" method="post">
        <label for="precio">Precio: </label>
        <input type="number" name="precio" id="precio" step="0.01" required>
        <br>
        <label for="iva">IVA: </label>
        <select name="iva" id="iva">
            <option value="10">Reducido (10%)</option>
            <option value="21">Normal (21%)</option>
        </select>
        <br>
        <label for="resultado">Resultado: </label>
        <input type="text" id="resultado" readonly>
        <br>
        <button type="button" onclick="calcularIVA()">Calcular</button>
    </form>
    
    <script>
        function calcularIVA() {
            const precio = parseFloat(document.getElementById('precio').value);
            const iva = parseFloat(document.getElementById('iva').value);
            const total = precio + (precio * iva / 100);
            document.getElementById('resultado').value = total.toFixed(2);
        }
    </script>
</body>
</html>
