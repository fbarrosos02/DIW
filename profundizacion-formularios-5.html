<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profundizacion formularios 5</title>
</head>
<body>
    <form action="procesar.php" method="post" enctype="multipart/form-data">
        <label for="nombre-receta">Nombre de receta: </label>
        <input type="text" name="nombre-receta" id="nombre-receta" maxlength="80" required title="Maximo 80 caracteres">
        <br>
        <label for="tipo-receta">Tipo de receta: </label>
        <select name="tipo-receta" id="tipo-receta">
            <optgroup>
                <option value="carne">Carne</option>
                <option value="pescado">Pescado</option>
                <option value="fruta">Fruta</option>
            </optgroup>
        </select>
        <br>
        <label for="imagen-receta">Imagen de la receta: </label>
        <input type="file" name="imagen-receta" id="imagen-receta" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

</body>
</html>
