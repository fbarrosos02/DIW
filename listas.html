<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tarea listas</title>
</head>
<body>
    <h1>Listas ordenadas:</h1>
    <ol>
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ol>
    <ol type="A">
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ol>
    <ol type="a">
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ol>
    <ol type="I">
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ol>
    <ol type="i">
        <li>elemento 1</li>
        <li>elemento 2</li>
    </ol>

</body>
</html>
